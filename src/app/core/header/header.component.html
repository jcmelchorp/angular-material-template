<header>
  <mat-toolbar [class.mat-elevation-z8]="true">
      <mat-toolbar-row fxLayoutAlign="space-between center">
          <div fxLayout="row">
              <button mat-button class="brand" [routerLink]="['/']">
                  <fa-icon [icon]="cat"></fa-icon>&nbsp;Catsapp
              </button>
              <!--buttons disappear on Xs devices-->
              <div *ngIf="!deviceXs" fxLayout="row">
                  <button mat-button [routerLink]="['route1']">Route 01</button>
                  <button mat-button [routerLink]="['route2']">Route 02</button>
                  <button mat-button [routerLink]="['route3']">Route 03</button>
              </div>
              <!---->
          </div>
          <div fxLayout="row">
              <button mat-icon-button [matMenuTriggerFor]="langs" aria-label="Example icon-button with a menu">
                  <fa-icon [icon]="lang" size="lg"></fa-icon>
              </button>
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <fa-icon [icon]="dots" size="lg"></fa-icon>
              </button>
          </div>
      </mat-toolbar-row>
      <!--mat-toolbar-row displayed on Xs devices-->
      <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between center">
        <button mat-button [routerLink]="['route1']">Route 01</button>
        <button mat-button [routerLink]="['route2']">Route 02</button>
        <button mat-button [routerLink]="['route3']">Route 03</button>
      </mat-toolbar-row>
      <!---->
  </mat-toolbar>
  <!-- Menu Items -->
  <mat-menu #menu="matMenu" fxLayoutAlign="end">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
  </mat-menu>
  <mat-menu #langs="matMenu" fxLayoutAlign="end">
      <button mat-menu-item>
          <mat-icon svgIcon="es" aria-hidden="false" aria-label="espaÃ±ol flag icon"></mat-icon> Espa&ntilde;ol
      </button>
      <button mat-menu-item>
          <mat-icon svgIcon="en" aria-hidden="false" aria-label="english flag icon"></mat-icon> English
      </button>
  </mat-menu>
  <!---->
</header>
